<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New Department</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Album</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/albums/new}" th:object="${album}" method="post">
                        <div class="form-group">
                            <label for="img">Ссылка на картинку</label>
                            <input type="url" class="form-control" id="img" aria-describedby="img"
                                   placeholder="Введите ссылку" th:required="required" th:field="*{cover}">
                        </div>
                        <div class="form-group">
                            <label for="title">title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="name" placeholder="Enter title" th:field="*{title}">
                        </div>
                        <div class="form-group">
                            <label for="description">description</label>
                            <input type="text" class="form-control" id="description" aria-describedby="name" placeholder="Enter description" th:field="*{description}">
                        </div>
                        <div class="form-group">
                            <label for="releaseDate">release date</label>
                            <input type="number" class="form-control" min="1" th:required="required" id="releaseDate"
                                   aria-describedby="releaseDate" placeholder="release date" th:field="*{releaseDate}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
